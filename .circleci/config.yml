version: 2
jobs:
  test_backend:
    working_directory: ~/budgetManager
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd ~/budgetManager/backend
            pipenv install
      - run:
          name: Run unit tests
          command: |
            cd ~/budgetManager/backend
            pipenv run python manage.py test
  test_frontend:
    working_directory: ~/budgetManager
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd ~/budgetManager/frontend
            npm install
      - run:
          name: Lint
          command: |
            cd ~/budgetManager/frontend
            npm run lint
  deploy_frontend:
    working_directory: ~/budgetManager
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd ~/budgetManager/frontend
            npm install
      - run:
          name: Run build
          command: |
            cd ~/budgetManager/frontend
            npm run build
      - add_ssh_keys
      - deploy:
          name: Deploy to VPS
          command: |
            ssh-keyscan 159.89.7.48 >> ~/.ssh/known_hosts
            cd ~/budgetManager/frontend
            sudo apt install rsync
            rsync -va --delete dist/ lukas@159.89.7.48:/home/lukas/test/
workflows:
  version: 2
  my_workflow: 
    jobs:
      - test_backend
      - test_frontend
      - deploy_frontend:
          requires:
            - test_frontend
          filters:
            branches:
              only: master
        